name: CI AutoZen Pipeline with Cross-Browser Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chrome
            os: ubuntu-latest
            browser-version: stable
          - browser: firefox
            os: ubuntu-latest
            browser-version: latest
          - browser: edge
            os: ubuntu-latest
            browser-version: stable
          - browser: safari
            os: macos-latest
            browser-version: system

    steps:
      # âœ… Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # âœ… Cache Maven dependencies
      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # âœ… Setup browsers
      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ matrix.browser-version }}

      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: ${{ matrix.browser-version }}

      - name: Setup Edge
        if: matrix.browser == 'edge'
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: ${{ matrix.browser-version }}

      - name: Enable Safari Driver
        if: matrix.browser == 'safari'
        run: |
          echo "Enabling Safari WebDriver..."
          safaridriver --enable
          safaridriver --version

      # âœ… Setup WebDrivers
      - name: Setup ChromeDriver
        if: matrix.browser == 'chrome'
        uses: nanasess/setup-chromedriver@v2

      - name: Setup GeckoDriver
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-geckodriver@v1

      - name: Setup EdgeDriver
        if: matrix.browser == 'edge'
        run: |
          echo "Setting up EdgeDriver..."
          EDGE_VERSION=$(microsoft-edge --version | awk '{print $3}' | cut -d'.' -f1)
          wget "https://msedgedriver.azureedge.net/${EDGE_VERSION}.0.0/edgedriver_linux64.zip" -O edgedriver.zip || wget "https://msedgedriver.azureedge.net/${EDGE_VERSION}.0.0.0/edgedriver_linux64.zip" -O edgedriver.zip
          unzip edgedriver.zip
          sudo mv msedgedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/msedgedriver

      # âœ… Verify browser + driver versions
      - name: Display Browser and Driver Versions
        run: |
          if [ "${{ matrix.browser }}" == "chrome" ]; then
            google-chrome --version
            chromedriver --version
          elif [ "${{ matrix.browser }}" == "firefox" ]; then
            firefox --version
            geckodriver --version
          elif [ "${{ matrix.browser }}" == "edge" ]; then
            microsoft-edge --version
            msedgedriver --version
          elif [ "${{ matrix.browser }}" == "safari" ]; then
            safaridriver --version
            sw_vers
          fi

      # âœ… Run tests (continue even if failures occur)
      - name: Run Tests with Maven (${{ matrix.browser }})
        run: mvn clean test -Dmaven.test.failure.ignore=true -Dbrowser=${{ matrix.browser }} -Dheadless=true
        env:
          TESTRAIL_ENABLED: "true"
          TESTRAIL_URL: ${{ secrets.TESTRAIL_URL }}
          TESTRAIL_USER: ${{ secrets.TESTRAIL_USER }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          TESTRAIL_PROJECT_ID: ${{ secrets.TESTRAIL_PROJECT_ID }}
          TESTRAIL_RUN_ID: ${{ secrets.TESTRAIL_RUN_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
          BROWSER: ${{ matrix.browser }}

      # âœ… Show failed tests summary
      - name: Show Failing Tests Summary
        if: always()
        run: |
          echo "---------------------------------------"
          echo "ðŸ§ª FAILED TEST SUMMARY for ${{ matrix.browser }}"
          echo "---------------------------------------"
          grep -i "FAILED" target/surefire-reports/*.txt || echo "âœ… No failed tests detected"
          echo "---------------------------------------"

      # âœ… Upload test reports
      - name: Upload Test Reports (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            reports/
            target/cucumber-reports/
            target/surefire-reports/
            target/extent-report/
          retention-days: 30

      # âœ… Upload screenshots on failure
      - name: Upload Screenshots (${{ matrix.browser }})
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ matrix.os }}
          path: screenshots/
          retention-days: 7

  # âœ… Summary + Slack
  summary:
    name: Test Summary & Slack Notification
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: Display Summary
        run: |
          echo "ðŸŽ¯ All cross-browser test runs completed!"
          echo "Browsers covered: Chrome, Firefox, Edge, Safari"
          echo "âœ… Reports and screenshots uploaded."

      - name: Send Slack Notification
        if: always() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WORKFLOW_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          STATUS_EMOJI=":white_check_mark:"
          if [ "${STATUS}" != "success" ]; then
            STATUS_EMOJI=":x:"
          fi
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"${STATUS_EMOJI} *CI AutoZen Pipeline with Cross-Browser Testing* \n
              *Repository:* ${GITHUB_REPOSITORY}\n
              *Branch:* ${GITHUB_REF_NAME}\n
              *Status:* ${STATUS}\n
              *Browsers:* Chrome, Firefox, Edge, Safari\n
              *Run URL:* ${WORKFLOW_URL}\" }" \
            $SLACK_WEBHOOK_URL
