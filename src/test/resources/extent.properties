# ========================================
# Extent Reports Configuration
# ========================================

# Enable/Start Spark Reporter
extent.reporter.spark.start=true

# Output file path for Extent Report
extent.reporter.spark.out=test-output/ExtentReport.html

# XML Configuration file path (use __src__ as placeholder for src)
extent.reporter.spark.config=src/test/resources/extent-config.xml

# ========================================
# Report Appearance
# ========================================

# Report Name (appears in the report header)
reportName=Automation Execution Report

# Document Title (appears in browser tab)
documentTitle=Test Execution Summary

# Encoding
encoding=UTF-8

# Theme: dark or standard
theme=light

# ========================================
# Screenshot Configuration
# ========================================

# Capture screenshots for all steps (true/false)
screenshot.captureAllSteps=true

# Screenshot quality (1-100)
screenshot.quality=85

# ========================================
# System Information
# ========================================

systeminfo.TestRail=Integrated
systeminfo.Environment=QA
systeminfo.Framework=Cucumber + Selenium
systeminfo.Test_Type=Automation
systeminfo.Build_Number=1.0.0

# ========================================
# Additional Settings
# ========================================

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.spark.out=test-output/ExtentReport.html

# \u2705 Correct screenshot folder mapping
screenshot.dir=test-output/screenshots/
screenshot.rel.path=./screenshots/

# Time format
extent.reporter.spark.timeStampFormat=MMM dd, yyyy HH:mm:ss
